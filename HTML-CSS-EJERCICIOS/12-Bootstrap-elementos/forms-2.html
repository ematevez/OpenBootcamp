<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Formularios 2</title>
</head>
<body>
    <div class="container pt-4">
        <div>
            <div class="row">
                <select class="form-select form-select-sm mb-3"  name="" id="">
                    <option selected>Elije un numero</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
                <select class="form-select mb-3"  name="" id="">
                    <option selected>Elije un numero</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
                <select class="form-select form-select-lg mb-3"  name="" id="">
                    <option selected>Elije un numero</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
                <select multiple class="form-select mb-3" size="2">
                        <option selected>Elije un numero</option>
                        <option value="1">Uno</option>
                        <option value="2">Dos</option>
                        <option value="3">Tres</option>
                </select>
            </div>
            
            <div class="row">
                <div>
                    <input class="form-check-input mt-auto" type="checkbox" value="" id="flexCheckIndeterminate" >
                    <label class="form-check-label mb-2" for="flexCheckIndeterminate">Estoy de acuerdo con las condiciones</label>
                </div>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="Mayor de edad" id="radio-mayor" checked>
                        <label for="radio-mayor" class="form-chech-label">Soy mayor de edad</label>
                    </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="Menor de edad" id="radio-menor">
                        <label for="radio-menor" class="form-chech-label">Soy menor de edad</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

            <div class="mt-4">     
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" >
                    <label class="form-check-label" for="flexSwitchCheckDisabled">Me gusta el switch!!!</label>
                </div>
            </div>

            <div class="mt-4">
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="success-outlined">Exito</label>

                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">Danger</label>
            </div>
        </div>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
</script>
</html>
