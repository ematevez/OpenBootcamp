<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Formularios</title>
</head>
<body>
    <div class="container pt-4">
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Introduce tu nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" disabled>
                <div id="nombreHelp" class="form-text">Introduce tu nombre de pila</div>
            </div>
            
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="chack-mayor-edad">
                <label class="form-check-label" for="chack-mayor-edad">Â¿Mayor de edad?</label>
            </div>
            
            <div class="mb-3">
                <label for="apellido" class="form-label">Introduce tu apellido</label>
                <input type="text" class="form-control-plaintext" id="apellido" placeholder="Tu apellido" value="Gomez"  >
                <div id="apellidoHelp" class="form-text">Introduce tu apellido</div>
            </div>
            
            <div class="mb-3">
                <label for="formFile" class="form-label">Por defecto</label>
                <input class="form-control" type="file" id="formFile">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" value="hola@hola.com" readonly>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <div class="mb-3">
                <label for="exampleColorInput" class="form-label">Color picker</label>
                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#2B7558" title="Elije el color">
            </div>

            <div class="mb-3">
                <label for="exampleDataList" class="form-label">Selecciona una cuidad</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
</script>
</html>
