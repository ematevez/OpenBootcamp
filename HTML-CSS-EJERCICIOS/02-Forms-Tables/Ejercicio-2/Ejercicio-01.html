<!--Crea un nuevo documento HTML que cumpla los siguientes parámetros:
El título debe ser "Ejercicio 02 - Formularios en HTML"
El body debe contener un formulario que cumpla las siguientes características
El atributo action será "/"
Debe contener los siguientes campos:
Un campo de texto llamado "nombre"
Un campo numérico llamado "edad"
Un campo de área de texto llamado "frase-favorita"
Un botón de envío
Un botón de reset-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 02</title>
  </head>
  <body>
    <form action="resultados.html" method="GET">
      <div>
        <label for="nombre">Nombre de usuario</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre"required />
      </div>
      <br />
      <div>
        <label for="edad">Cueal es tu edad</label>
        <input type="number" name="edad" id="edad" placeholder="Edad" min="0" max="200" required />
      </div>
      <br />
      <div>
        <textarea name="frase-favorita" id="" cols="30" rows="10" placeholder="Frase frase-favorita"></textarea>     
      </div>
      <br />
      <button type="reset">Reset</button>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
